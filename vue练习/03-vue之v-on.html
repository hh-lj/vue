<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="button" value="点击一下" @click="dj"/>
    <input type="button" value="点击两下" @dblclick="doublej"/>
    <input type="button" value="鼠标移入" @mouserover="mouse"/>
    <h2 @click="changeMessage" v-molde>{{message}}</h2>
    <button @click="doit(3,6)">求和</button>
    <input type="text" @keyup.enter="enterF"/>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods:{
            dj:function(){
        alert("我是单击时出现");

    },
            doublej:function(){
                alert("我是双击时出现");
            },
            mouse:function(){
                alert("我是鼠标移入时出现")
            },
            changeMessage:function(){
        this.message='进行下一步'
    },
//            有参数的
            doit:function(p1,p2){
                let sum=p1+p2;
                alert("和为："+sum);
            },
            enterF:function(){
                alert("你按了enter");
            }
        }
    })
</script>
</body>
</html>
