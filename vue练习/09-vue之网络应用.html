<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>axios的基本使用</title>
</head>
<body>
<input type="button" value="get请求" class="get"/>
<input type="button" value="post请求" class="post"/>

<script src="http://unpkg.com/axios/dist/axios.min.js" ></script>
<script>
    document.querySelector(".get").onclick=function(){
        axios.get("https://api.imjad.cn/cloudmusic/?type=song&id=32785674").then(function(reponse){
            console.log(reponse)
        },function(err){
            console.log(err);
        })
    }
</script>
</body>
</html>
