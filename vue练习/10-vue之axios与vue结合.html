<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
<button @click="getJoke">唱歌</button>
  <p>{{joke}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="http://unpkg.com/axios/dist/axios.min.js" ></script>
<script>
    let app=new Vue({
        el:"#app",
        data:{
            joke:"唱个歌吧"
        },
        methods:{
            getJoke:function(){
                let that=this;
                axios.get("`http://wthrcdn.etouch.cn/weather_mini?city=$[this.city]")
                        .then(function(reponse){
                          that.joke=reponse.data.data.data;
                            console.log(reponse);

                        },
                        function(err){
                            console.log(err);
                        })
            }
        }
    })
</script>
</body>
</html>
