<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <botton @click="sub">-</botton>
    <span>{{couter}}</span>
    <button @click="add">+</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app=new Vue({
        el:"#app",
        data:{
            couter:"0"
        },
        methods:{
            add:function(){
                if(this.couter<10){
                    this.couter++;
                }else{
                    alert("最大数为10，不能再加了")
                }

            },
            sub:function(){
                if(this.couter>0){
                    this.couter--;
                }else{
                    alert("最小的数是0，不能再减了")
                }
            }
        }
    })
</script>
</body>
</html>
